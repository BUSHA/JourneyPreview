<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMob.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Journey item previewer</title>

    
</head>
<body>
    <div class="main">
        <div class="settings">
            <label for="titleInput">Journey item title</label><br>
            <input type="text" id="titleInput" placeholder="Journey item title" value="Replace with a journey item title" oninput="generatePreview()">
            <br>
            <label for="markdownInput">Journey item markdown</label><br>
            <textarea id="markdownInput" rows="10" cols="40" oninput="generatePreview()">
### Welcome to the journey preview tool!
1. Replace **this** example with a journey item *markdown* code
2. Enjoy!</textarea>
            <br>
            <a href="https://www.markdownguide.org/basic-syntax/" target="_blank">ℹ️ Markdown syntax</a><br><br>
            <label>Version 0.3 alpha<br> Dec 4, 2023</label>
        </div>

        <div class="column">
            <!-- Tabs for Desktop and Mobile -->
            <div class="tabs-container">
                <div id="desktopTab" class="tab-button active" onclick="openTab('desktop')">Desktop Preview</div>
                <div id="mobileTab" class="tab-button" onclick="openTab('mobile')">Mobile Preview</div>
            </div>

            <!-- Desktop Preview Container -->
            <div id="desktopPreviewContainer" class="preview active"></div>

            <!-- Mobile Preview Container -->
            <div id="mobilePreviewContainer" class="preview" style="display: none;"></div>
        </div>
    </div>

            // Reset all tab buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));

            // Highlight the selected tab button
            const selectedButton = document.getElementById(`${tabName}Tab`);
            selectedButton.classList.add('active');
        }

        // Initial preview generation on page load
        generatePreview();
    </script>
</body>
</html>
